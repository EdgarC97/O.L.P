<!-- Este documento HTML proporciona la estructura básica de una página web de aplicación de una sola página (SPA). Imagina que es como el plano de la fachada principal de un edificio digital, donde se define la entrada y la primera impresión que los usuarios tendrán al visitar.

Descripción General del Espacio: Podemos considerar este documento HTML como el “Vestíbulo Digital” de la aplicación. Es la primera capa que los usuarios ven y a través de la cual interactúan con la aplicación. Aquí es donde se carga todo el contenido dinámico y los componentes interactivos. .

Una SPA, o Aplicación de Una Sola Página, es un tipo de aplicación web que carga una única página HTML y luego actualiza dinámicamente el contenido según la interacción del usuario, en lugar de cargar páginas completas desde el servidor. Esto proporciona una experiencia más fluida y similar a una aplicación de escritorio, ya que solo se cargan los recursos necesarios en respuesta a las acciones del usuario-->


<!DOCTYPE html> <!-- Declara que este documento es HTML5 -->
<html lang="en"> <!-- Define el idioma de la página como inglés -->
<head>
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres para el contenido -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura una visualización adecuada y un diseño responsivo en dispositivos móviles -->
  <title>SPA Ritchie OLP</title> <!-- Título de la página, que aparece en la pestaña del navegador -->
</head>
<body>
  <div id="app"></div> <!-- Contenedor principal donde se inyectará dinámicamente el contenido de la SPA -->
  <script src="bundle.js"></script> <!-- Enlace al archivo JavaScript empaquetado que contiene toda la lógica y componentes de la SPA -->
</body>
</html>
